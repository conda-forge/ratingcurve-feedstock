{% set name = "ratingcurve" %}
{% set version = "0.3.6" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/ratingcurve-{{ version }}.tar.gz
  sha256: 0d1367fbd8d981305bf6140a92b7c10935c67fd778621b5637dc4bc56ec4de68

build:
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.9
    - pip
    - setuptools_scm
  run:
    - python >=3.9
    - pymc >=5.0.0
    - patsy

test:
  imports:
    - ratingcurve
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/ratingcurve/
  summary: A library for fitting multi-segment stage-discharge rating curves.
  license: Unlicense
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - thodson-usgs
